{% if students %}
    <ul>
    {% for student in students %}
	<a href="{% url 'signin' student.id %}">
            <button style="font-size: 2em; width:40%; display:inline-block; margin: 10px 3% 10px 3%; padding: 0px 0px 0px 0px;">
		{{ student.last_name }}, {{ student.first_name }}
	    </button>
	</a>
    {% endfor %}
    </ul>
{% else %}
    <p>No polls are available.</p>
    {% endif %}
