{% if meeting %}
<h1>Meeting: {{ meeting }}</h1>
<h2>It is {{ time }}</h2>
{% for i in "xxxxxxxxxxxx" %}
    <a href="{{ forloop.counter0|add:1 }}">
        <button style="width:40%; display:inline-block; margin: 10px 3% 10px 3%; padding: 20px 5px 20px 5px;">
            {{ forloop.counter0|add:1 }}
        </button>
    </a>
{% endfor %}

{% else %}
<h1>No meeting today</h1>
{% endif %}
